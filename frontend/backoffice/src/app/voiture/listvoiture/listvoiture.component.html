
<div class="table-responsive">
    <input type="text" class="form-control" placeholder="Search ..." [(ngModel)]="search" (input)="searchfct()">
    <button type="button" class="btn btn-lg btn-primary" (click)="openAddVehicule()">
        Ajouter Voiture
      </button>
    <table class="table align-middle text-nowrap">
        <thead>
            <tr>
                <th class="text-dark font-medium fs-4">#ID</th>
                <th class="text-dark font-medium fs-4">Marque</th>
                <th class="text-dark font-medium fs-4">Couleur</th>
                <th class="text-dark font-medium fs-4">Matricule</th>
                <th class="text-dark font-medium fs-4">Type Carburant</th>
                <th class="text-dark font-medium fs-4">Location</th>
                <th class="text-dark font-medium fs-4">Date De Fabrication</th>
                <th class="text-dark font-medium fs-4">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let voiture of listVoiture'>
                <td class="fs-4">{{voiture.id}}</td>
                <td class="fs-4">{{voiture.marque}}</td>
                <td>
                    <i class='fas fa-car-alt' [style]="'font-size:48px;color:rgb('+voiture.couleur_rouge+','+voiture.couleur_vert+','+voiture.couleur_blue+')'"></i>
                </td>
                
                <td>
                    <h5 class="mb-0 fw-normal">{{voiture.matricule}}</h5>
                </td>
                <td>
                    <h5 class="mb-0 fw-normal">{{voiture.typeCarburant}}</h5>
                </td>
                <td>
                    <h5 class="mb-0 fw-normal">{{voiture.laltitude+','+voiture.longitude}}</h5>
                </td>
                <td>
                    <h5 class="mb-0 fw-normal">{{voiture.dateDeFabrication}}</h5>
                </td>
                <td>
                    <a (click)="deleteVehicule(voiture.id)"><i class="fa fa-trash"></i></a>
                    <a (click)="updateVehicule(voiture.id)"><i class="fa fa-cog" style="margin-left: 15px;"></i></a>
                </td>
            </tr>              
        </tbody>
    </table>
</div>
